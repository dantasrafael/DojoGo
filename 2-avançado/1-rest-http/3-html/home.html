<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Template HTML - Golang</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        h1 {
            color: red
        }

        h3 {
            font-style: italic
        }
    </style>
</head>
<body>
    <h1>Olá {{ .Nome }}!</h1>
    <h3>Seu e-mail é {{ .Email }}</h3>
    <button id="btnClique">Clique-me</button>

    <script>
        var botao = document.getElementById("btnClique")
        botao.onclick = () => alert("Você me clicou")
        
    </script>
</body>
</html>
